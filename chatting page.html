<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelBot Hero</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-50 px-6">
    <div class="max-w-6xl mx-auto flex flex-col-reverse md:flex-row items-center gap-12">
      
      <!-- Text Section -->
      <div class="md:w-1/2 text-center md:text-left">
        <h1 class="text-5xl md:text-6xl font-bold text-blue-700 leading-tight mb-4">
          Meet <span class="text-blue-500">TravelBot</span>
        </h1>
        <p class="text-lg text-gray-700 mb-6">
          Your AI travel companion. Discover destinations, plan smart, and travel with ease!
        </p>
        <a href="#chat" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-xl shadow-md transition">
        </a>
      </div>

      <!-- Image Section -->
      <div class="md:w-1/2 flex justify-center">
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
          alt="Travel"
          class="w-full max-w-md rounded-3xl shadow-lg"
        />
      </div>
    </div>

    <!-- Floating Travel Icon/Logo -->
    <div class="fixed top-6 left-6 flex items-center gap-2 text-blue-600 font-semibold text-xl">
      ✈️ TravelBot
    </div>
  </section>

</body>
</html>
