<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelBot Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-6">
      <span class="text-3xl text-blue-600 font-bold flex items-center gap-2">
        ✈️ TravelBot
      </span>
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
      Welcome Back!
    </h2>

    <!-- Login Form -->
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="you@example.com"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition"
      >
      <a href="file:///C:/Users/gompa/start%20chatting%2Ctop%20destinations.html" class="btn-primary">login</a>
      </button>
    </form>

    <!-- Extra Links -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account? <a href="file:///C:/Users/gompa/sign%20up%20page.html" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
