<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TourBot Hero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }

    .hero {
      position: relative;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      line-height: 1.2;
      color: #58a6ff;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #d1d5db;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cta-buttons a {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary {
      background-color: #1f6feb;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #388bfd;
    }

    .btn-outline {
      border: 1px solid #58a6ff;
      color: #58a6ff;
      background-color: transparent;
    }

    .btn-outline:hover {
      background-color: #1f6feb;
      color: #fff;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Explore the World with TourBot</h1>
      <p>Your AI-powered travel companion, guiding you through every adventure, anytime, anywhere.</p>
      <div class="cta-buttons">
        <a href="file:///C:/Users/gompa/chatting%20page.html" class="btn-primary">Start Chatting</a>
        <a href="file:///C:/Users/gompa/OneDrive/Documents/Desktop/farm%20project/Farm-management-sysem-dbmsminiproject-main/Farm-management-sysem-dbmsminiproject-main/farm%20reports/clone%201/Travel-ChatBot-1/Untitled-1%20pictures.html" class="btn-outline">See Top Destinations</a>
      </div>
    </div>
  </section>

</body>
</html>
